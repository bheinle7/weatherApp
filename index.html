<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="weather-icons.css">
  <title>
    Website to display weather in user's area
  </title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1 id="cityState">User's City, State</h1>
    </div>
    <div class="row justify-content-center">
      <h5 id="hiT">#</h5>
    </div>
    <div class="row justify-content-center">
      <h5 id="loT">#</h5>
    </div>
    <div class="row justify-content-center">
      <h2 id="temp">Temperature</h2>
    </div>
    <div class="row justify-content-center">
      <h5 id="crntCond">Current Condition</h5>
    </div>
    <div class="row justify-content-center">
      <i id="icon" style="color:white; font-size:2em;"></i>
    </div>
    <div class="row justify-content-center btn-row-marg">
      <div class="btn-group">
        <button id="degF" type="button" class="btn btn-primary">&#176;F</button>
        <button id="degC" type="button" class="btn btn-default">&#176;C</button>
      </div>
    </div>
    <div class="row justify-content-center row-pad">
      <a href="https://darksky.net/poweredby/" target="_blank">
        <h5>Powered by Dark Sky</h5>
      </a>
    </div>
  </div>
</body>
